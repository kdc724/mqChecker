{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/c00eaf6ced.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="{% static 'items/css/style.css' %}">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <title>mqChecker</title>
</head>

<body>
  <!-- START HERE -->

  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'dashboard' %}"><img src="{% static 'items/img/logo.png' %}"></a>
        </div>

        <ul class="list-unstyled components">
            
           
            <li>
                <a href="{% url 'dashboard' %}"><span class="fas fa-tachometer-alt mr-3"></span>Main Dashboard</a>
            </li>
            <li>
                <a href="{% url 'item-search' %}"><span class="fas fa-boxes mr-3"></span>Items</a>
            </li>
            <li>
                 <a href="{% url 'announcement' %}"><span class="fas fa-bullhorn mr-3"></span>Announcements</a> 
            </li>
            <li>
                <a href="{% url 'my-dashboard' %}"><span class="fas fa-chalkboard-teacher mr-3"></span>My Items</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">
            <li>
                <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
            </li>
            <li>
                <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
            </li>
        </ul>
    </nav>

    <!-- PAGE CONTENT RIGHT SIDE OF THE SCREEN  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-brand">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                         <li class="nav-item top-link">
                            <a class="nav-link top-link" href="{% url 'item-check' %}"><i class="fas fa-plus-circle mr-2"></i>New Item</a>
                         </li>
                         <li class="nav-item dropdown mr-3">
                          <a href="#" class="nav-link dropdown-toggle top-link" data-toggle="dropdown">
                            <i class="fas fa-user"></i> Welcome {{ user.username }}
                          </a>
                          <div class="dropdown-menu">
                              <a href="{% url 'profile' %}" class="dropdown-item">
                                <i class="fas fa-user-circle"></i> Profile
                              </a>
                              <a href="{% url 'settings' %}" class="dropdown-item">
                                <i class="fas fa-cog"></i> Settings
                              </a>
                              <a href="{% url 'logout' %}" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i> Logout
                              </a>
                          </div>
                        </li>

                                                   
                    </ul>
                </div>
            </div>
        </nav>
{%  block content %}


{%  endblock %}

    </div><!---END OF CONTENT--->
</div><!---END OF WRAPPER--->
  

  <!-- jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

  <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
